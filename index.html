<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="ur">Full name</label>
        <input type="text" id="ur">

        <label for="pa">Password</label>
        <input type="password" id="pa">

        <label for="da">Brithday</label>
        <input type="date" id="da">

        <label for="ti">Brith Time</label>
        <input type="time" id="ti">
        
        <label for="color">Pick your shirt color</label>
        <select id="color">
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
            <option value="black">Blue</option>
        </select>

        <input type="radio" id="small" name="age">
        <label for="small"><S></S></label>

        <input type="radio" id="medium" name="age">
        <label for="medium">M</label>

        <input type="radio" id="big" name="age">
        <label for="big">L</label>

        <input type="checkbox" id="ch">
        <label for="ch">Are you real</label>

        <input type="button" value="submit">
</body>
</html>
